<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>employee</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加员工</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add1}"  method="post">
        <div class="form-group">
            <label for="emp_account" class="col-sm-2 control-label" >账户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="emp_account" id="emp_account" placeholder=""/>
            </div>
        </div>
        <div class="form-group">
            <label for="emp_password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="emp_password"  id="emp_password" placeholder=""/>
            </div>
        </div>
        <div class="form-group">
            <label for="emp_name" class="col-sm-2 control-label">员工姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="emp_name"  id="emp_name" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="emp_className" class="col-sm-2 control-label">部门号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="emp_className"  id="emp_className" placeholder=""/>
            </div>
        </div>
        <div class="form-group">
            <label for="emp_tel" class="col-sm-2 control-label" >电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="emp_tel" id="emp_tel" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="emp_bedroom" class="col-sm-2 control-label">宿舍号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="emp_bedroom"  id="emp_bedroom" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="dept_name" class="col-sm-2 control-label">部门</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dept_name"  id="dept_name" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="mgr_id" class="col-sm-2 control-label">管理人员</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="mgr_id"  id="mgr_id" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="emp_type" class="col-sm-2 control-label">角色</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="emp_type"  id="emp_type" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
