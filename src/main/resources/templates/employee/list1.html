<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>employeeList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>员工列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>员工号</th>
            <th>账户</th>
            <th>密码</th>
            <th>员工姓名</th>
            <th>部门号</th>
            <th>电话</th>
            <th>宿舍号</th>
            <th>部门</th>
            <th>管理人员</th>
            <th>角色</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="employee : ${employees}">
            <th scope="row" th:text="${employee.emp_id}">neo1</th>
           <!-- <td th:text="${employee.emp_id}">neo</td>-->
            <td th:text="${employee.emp_account}">neo2</td>
            <td th:text="${employee.emp_password}">neo3</td>
            <td th:text="${employee.emp_name}">neo4</td>
            <td th:text="${employee.emp_className}">neo5</td>
            <td th:text="${employee.emp_tel}">neo6</td>
            <td th:text="${employee.emp_bedroom}">neo7</td>
            <td th:text="${employee.dept_name}">neo8</td>
            <td th:text="${employee.mgr_id}">neo9</td>
            <td th:text="${employee.emp_type}">neo10</td>

            <td><a th:href="@{/toEdit(emp_id=${employee.emp_id})}">编辑</a></td>
            <td><a th:href="@{/delete(emp_id=${employee.emp_id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
